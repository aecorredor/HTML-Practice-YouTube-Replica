<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles/main.css"
  </head>
  <body>
    <nav class="nav">
      <img src="./assets/images/youtube-logo.png" alt="youtube logo" class="logo">
      <input type="text" class="search" placeholder="Search">
      <div class="nav-buttons">
        <button class="upload-button">Upload</button>
        <button class="signin-button">Sign in</button>
      </div>
    </nav>

    <div>
      <aside class="sidebar">
      </aside>

      <div class="main-container">
        <section class="video">
          <iframe src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allowfullscreen></iframe>
        </section>

        <section class="video-details">
          <div class="description-top">
            <h1 class="title">How To Embed A YouTube Video | 2015</h1>
            <div class="poster-info">
              <a href="#">Techoist.com (Formerly HowToVideoInfo)</a>
              <img class="profile-pic" src="./assets/images/profile-pic.png">
              <div class="subscribe-section">
                <button>Subscribe</button>
                <span>13,720</span>
              </div>
            </div>
            <div class="views">99,717 views</div>
          </div>
          <div class="description-bottom">
            <p class="add-to">Add to</p>
            <p class="share">Share</p>
            <p class="more">More</p>
            <p class="likes">Likes: 283</p>
            <p class="dislikes">Dislikes: 25</p>
          </div>
        </section>

        <section class="extra-info">
          <div class="info">
            <p>
              <span>Published on Mar 15, 2013</span><br>
              How To Embed YouTube Videos | 2015<br>
              For more top YouTube tips visit <a href="http://techoist.com/youtube-tips">http://techoist.com/youtube-tips</a>
            </p>
          </div>
          <span class="more-info">show more</span>
        </section>
      </div>
    </div>
  </body>
</html>
